<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe data string</title>
</head>
<body>
    <script>
        document.writeln("Nama :" + " Arnold Supriyadi");
        document.writeln("<br>");
        document.writeln("Jobs : " + " Web Developer");

        document.writeln("<textarea cols='100' rows='10'>")
        document.writeln("Arnold \n Supriyadi")
        document.writeln("Arnold\\ Supriyadi\\")
        document.writeln("\"Web Developer\"")
        document.writeln("\'Belajar Javascript\'")
        document.writeln("<textarea/>")
    </script>
</body>
